<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            // Redirect after 3 seconds
            setTimeout(function() {
                window.location.href = "{% url 'recipt:new_receipt' %}";
            }, 3000); // 3000 milliseconds = 3 seconds
        };
    </script>
</head>
<body>
    <div class="container">
        <h2 class="message">E-Receipt sent to {{ customer_name }} at {{ customer_email }}</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <h1>Redirecting...</h1>
    </div>
</body>
</html>
